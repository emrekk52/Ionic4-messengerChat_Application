<ion-card class="card">
  <ion-card-content>
    <ion-item>
      <ion-label class="label" position="stacked">Email Adresi</ion-label>
      <ion-input [(ngModel)]="account.email" placeholder="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label" position="stacked">Şifre</ion-label>
      <ion-input [(ngModel)]="account.password" placeholder="şifre" [type]="hide ? 'password' : 'text'" required>
      </ion-input>
      <ion-icon class="iconsize" slot="end" [name]="hide ? 'eye-outline' : 'eye-off-outline'" (click)="hide = !hide">
      </ion-icon>
    </ion-item>
  </ion-card-content>
</ion-card>
<div class="button">
<ion-button shape="round" color="success" expand="block" (click)="register()">Kayıt Ol</ion-button>
</div>

<ion-text class="telifhakkı">Copyright© Facebook Messenger</ion-text>
